<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Base Apparel coming soon page</title>
  <script defer src="script.js"></script>
</head>
<body>
<main class="website__conatiner">
    <header class="form-validation__header active">
      <img src="images/logo.svg" alt="" class="header__logo">
    </header>
    <section class="form-validation__image-column-desktop">
      <picture class="form-validation__background-image active">
        <source srcset="images/hero-mobile.jpg" media="(max-width: 375px)">
        <source srcset="images/hero-desktop.jpg" media="(min-width: 375px)">
        <img src="images/hero-mobile.jpg" alt="" class="default-image">
      </picture>
    </section>
    <section class="form-validation__text-column-desktop">
      <h1 class="form-validation__main-heading">
        We're <br>
       <span class="main-heading__highlight">
        coming <br>
        soon <br>
      </span>
      </h1>
      <p class="form-validation__main-description">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.    
      </p>
      <div class="form-validation__buttons-flexbox">
        <form>
          <input type="email" class="form-validation__email-button" placeholder="Email Address">
        </form>
        <button type="submit" class="email-button__sendoff-button">&#62</button>
      </div>
    </section>
</main>
</body>
</html>
